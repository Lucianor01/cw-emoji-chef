<html lang="en">

<head>

    <title>Emoji Chef</title>
    <link rel="stylesheet" href="./assets/css/style.css">

                <div class="ingredient">🥬</div>
                <div class="ingredient">🥚</div>
                <div class="ingredient">🥔</div>
            </div>

            <div class="bowl">
                <div class="bowl-slot">?</div>
                <div class="bowl-slot">?</div>
                <div class="bowl-slot">?</div>
            </div>

            <button id="cook-btn" class="hidden">
                Crea ricetta!

        </div>

    </main>

    <script src="./assets/js/main.js"></script>
